<!doctype html>
<html lang="en">

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>DropshipHub - Premium Dropshipping Platform</title>
    <meta name="description" content="Your premier dropshipping destination. Quality products, competitive pricing, and reliable fulfillment for successful entrepreneurs worldwide." />
    <meta name="keywords" content="dropshipping, ecommerce, wholesale, online store, dropship products, fulfillment" />
    <meta name="author" content="DropshipHub" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="DropshipHub - Premium Dropshipping Platform" />
    <meta property="og:description" content="Your premier dropshipping destination. Quality products, competitive pricing, and reliable fulfillment." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dropshiphub.com" />
    <meta property="og:image" content="/og-image.jpg" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="DropshipHub - Premium Dropshipping Platform" />
    <meta name="twitter:description" content="Your premier dropshipping destination. Quality products, competitive pricing, and reliable fulfillment." />
    <meta name="twitter:image" content="/og-image.jpg" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#2563eb" />

    {
      "@context": "https://schema.org",

      "contactPoint": {
        "@type": "ContactPoint",

      }

  </head>
